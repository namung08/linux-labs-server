spring:
  datasource:
    url: ${postgres.url}
    username: ${postgres.user}
    password: ${postgres.pw}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
      format-sql: true
  config:
    import: classpath:database.yml
server:
  servlet:
    session:
      timeout: 30m

logging:
  level:
    root: INFO
